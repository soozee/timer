<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="column">
				<h1>Tomato Timer</h1>
			</div>
			<div class="column">
				<nav class="row">
					<div class="column">FAQ</div>
					<div class="column">Settings</div>
					<div class="column">Tweet About Us!</div>
				</nav>
			</div>
		</div>
	</header>
	<main>
	<div>
		<div class="blue row">
			<div class="column">Pomodoro</div>
			<div class="column">Short Break</div>
			<div class="column">Long Break</div>
		</div>
	</div>
	<div class="numbers">
		<p>05:00</p>
	</div>
	<div class="row btns">
		<div class="column start _25">Start</div>
		<div class="column stop _25">Stop</div>
		<div class="column reset _25">Reset</div>
	</div>
	<div class="row">
		<div class="column">
			<p>Keyboard Shortcuts<br>SPACE   Start or Stop the timer</p>
			<ul>
				<li>ALT + P  Pomodoro</li>
				<li>ALT + S  Short Break</li>
				<li>ALT + L  Long Break</li>
				<li>ALT + R  Reset Timer</li>
			</ul>
		</div>
		<div class="column"></div>
	</div>
	</main>
</body>
